<body>
    <h1>Java script </h1>
    <button onclick="inicio()">CLique aq</button>
    <section id="resultado">
        <p>o resultados ira aparecer aqui</p>
    </section>
   
<script>
    function inicio(){
       let curso=  window.prompt ('Qual o nome do seu curso?')
       let res= window.document.getElementById('resultado')
       res.innerHTML= `<p> que legal gostei de saber que voce estuda ${curso}`
    }
</script>
